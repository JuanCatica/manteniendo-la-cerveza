<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manteniendola</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="static/css/clean-blog.min.css" rel="stylesheet">
    <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="static/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap-datetimepicker.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    <!-- radar -->
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="radar/js/radar-chart.min.js"></script>
    


    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <div class="container-fluid h-100 pl-0 pr-0 text-white">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <button type="submit" data-toggle="tooltip" data-placement="bottom" title=""
                    style="background-color:transparent; border-color:transparent;">
                    <img src="static/img/beer.png" height="25" />
                    <a class="navbar-brand text-white" href="">Manteniendo la Cerveza</a>
                </button>


                <ul class="nav">
                    <li class="nav-item">
                        <form method="get" action="">
                            <button type="submit" data-toggle="tooltip" data-placement="bottom" title=""
                                style="background-color:transparent; border-color:transparent;">
                                <small class="text-white">Historia</small>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row container-fluid pl-0 pr-0 h-100">
            <div class="col-2">
                <div class="input-group text-center">
                    <button id="update-button" class="border-success form-control m-1 text-success" data-toggle="modal"
                        data-target="#editModal">Time</button>
                </div>

                <div class="hr">
                    <hr>
                </div>

                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">Planta
                        A</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">Planta
                        B</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">Planta
                        C</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">Planta
                        D</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">Planta
                        E</button>
                </div>

                <div class="hr">
                    <hr>
                </div>

                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">AREA 1</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">AREA 2</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">AREA 3</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">AREA 4</button>
                </div>
                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">AREA 5</button>
                </div>

                <div class="hr">
                    <hr>
                </div>

                <div class="input-group p-1">
                    <button id="update-button" class="bg-white form-control p-2" onClick="doUpdateViz()">TOP 10</button>
                </div>

                <div class="input-group p-1">
                    <select class="bg-white form-control p-2" id="sel_id_equipo" name="tipo_equipo">
                        <option value="EQ10603" selected>EQ10603</option>
                        <option value="EQ11089">EQ11089</option>
                        <option value="EQ10012">EQ10012</option>
                        <option value="EQ10045">EQ10045</option>
                        <option value="EQ11735">EQ11735</option>
                    </select>
                </div>
            </div>
            <div class="col-10">
                <div id="sliderTimeFilter"></div>
                <div id="timeChartCostos"></div>
                <div id="timeChartTiempos"></div>
                <div class="row">
                    <div id="radarChartHoras" class="col-6"></div>
                    <div id="radarChartCosto" class="col-6"></div>
                </div>
                <div id="heatmap"></div>
                <div id="stackbars"></div>
            </div>
        </div>
    </div>
    <!--Modal para la definiciÃ³n del rango de tiempo-->
    <div class="modal fade " id="editModal" tabindex="1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="editModal">Rango de Tiempo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-1">
                        <div style="width:20%" class="input-group-prepend"><span style="width:100%"
                                class="input-group-text" id="inputGroup-sizing-default">Inicio</span></div>
                        <input type='text' autocomplete="off" name="start_date" class="form-control"
                            id='datetimepicker1' required>
                    </div>
                    <div class="input-group mb-1">
                        <div style="width:20%" class="input-group-prepend"><span style="width:100%"
                                class="input-group-text" id="inputGroup-sizing-default">Fin</span></div>
                        <input type='text' autocomplete="off" name="end_date" class="form-control" id='datetimepicker2'
                            required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn text-secondary" data-toggle="modal" data-dismiss="modal"
                            data-target="#deleteModal" data-whatever="@getbootstrap">Cancelar</button>
                        <form action="">
                            <input type="hidden" name="id_contest" value="">
                            <button type="submit" class="btn text-success">Listo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Material Select Initialization
        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD',
            });
        });
    </script>
    <script src="beer.js"></script>
    <script src="js/timeslider.js"></script>
    <script src="js/timechart.js"></script>
    <script src="js/heatmap.js"></script>
    
    <script src="radar/js/main.js"></script>
    <style>
        .navbar {
            background-color: #39789c;
        }
        .hr {
            border: 1px solid green;
            //border-radius: 5px;
            padding: 0px;
            margin: 4px;
            height: 0px
        }
    </style>

</body>

</html>
