<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatMap</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    
</head>
<body>
    <div id="sliderTimeFilter"></div>
    <div id="heatMap"></div>
    <div id="timehcartCost"></div>
    <div id="spyderCost"></div>
    <div id="spyderTime"></div>
    
    <!-- <script src="heatmap.js"></script>-->
    <!-- <script src="readdocs.js"></script>-->
    <script src="timeslider.js"></script>
    <script>

        dataTime = null;
        dataCost = null;
        timeS = null;

        $(document).ready(function(){   
            var margins = {top:10,right:20,bottom:50,left:20}
            timeS = new TimeSlider("#sliderTimeFilter", window.innerWidth, 150, margins);
            
            d3.queue()
                .defer(d3.json, "dbprocessed/times.json")
                .defer(d3.json, "dbprocessed/costs.json")
                .await(function(error, data_time, data_cost) {
                    if (error) throw error;
                    dataTime = data_time;
                    dataCost = data_cost;
                    timeS.setData(dataTime, dataCost);
                });
        });

        $(window).resize(function(){
            //timeS.reSize(window.innerWidth, null, null);
        });



    </script>
</body>
</html>
